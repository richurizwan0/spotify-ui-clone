<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify UI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="ui">
            <img src="https://e-cdns-images.dzcdn.net/images/cover/e4eb18fa4e671982b0a8befdce0c4f15/250x250-000000-80-0-0.jpg" alt="">
            <div class="content">
                <h1>RiRi</h1>
                <div class="secondLine">
                    <p>Young Thug</p>
                    <p> <span><i class='bx bxs-time-five'></i></span> 4:04</p>
                </div>
                <hr class="horiontal">
                <div class="thirdLine">
                    <img class="icon" src="https://e-cdns-images.dzcdn.net/images/cover/e4eb18fa4e671982b0a8befdce0c4f15/250x250-000000-80-0-0.jpg" alt="">
                    <p>Jeffery</p>
                    <p><i class='bx bx-radio-circle'></i></p>
                    <p>2016</p>
                    <p><i class='bx bx-radio-circle'></i></p>
                    <p>10 songs, 42 min</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
